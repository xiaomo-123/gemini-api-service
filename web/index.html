<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API 服务管理</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.5;
            padding-top: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 标题样式 */
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
            line-height: 1.2;
        }
        
        /* 卡片样式 */
        .card {
            background-color: #fff;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: #0d6efd;
            color: white;
            padding: 0.75rem 1rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .card-body {
            padding: 1rem;
        }
        
        /* API列表样式 */
        .api-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        
        .api-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }
        
        .api-item:last-child {
            border-bottom: none;
        }
        
        .api-method {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            min-width: 60px;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .get { background-color: #198754; color: white; }
        .post { background-color: #0d6efd; color: white; }
        .put { background-color: #ffc107; color: black; }
        .delete { background-color: #dc3545; color: white; }
        
        /* 标签页样式 */
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }
        
        .nav-item {
            margin-bottom: -1px;
        }
        
        .nav-link {
            display: block;
            padding: 0.5rem 1rem;
            color: #0d6efd;
            text-decoration: none;
            background-color: transparent;
            border: 1px solid transparent;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            cursor: pointer;
        }
        
        .nav-link:hover {
            border-color: #e9ecef #e9ecef #dee2e6;
            isolation: isolate;
        }
        
        .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        
        .tab-content > .tab-pane {
            display: none;
        }
        
        .tab-content > .active {
            display: block;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            margin-right: 10px;
        }
        
        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            color: #fff;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .btn-success {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
        }
        
        .btn-success:hover {
            color: #fff;
            background-color: #157347;
            border-color: #146c43;
        }
        
        /* 文本区域样式 */
        .config-editor {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            resize: vertical;
        }
        
        .config-editor:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        /* Toast通知样式 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .toast {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            max-width: 350px;
            opacity: 0;
            transition: opacity 0.15s linear;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast-header {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            color: #6c757d;
            background-color: rgba(255, 255, 255, 0.85);
            background-clip: padding-box;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top-left-radius: calc(0.375rem - 1px);
            border-top-right-radius: calc(0.375rem - 1px);
        }
        
        .toast-body {
            padding: 0.75rem;
        }
        
        .btn-close {
            box-sizing: content-box;
            width: 1em;
            height: 1em;
            padding: 0.25em 0.25em;
            color: #000;
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='m.235.867 8.832 8.832-8.832 8.832a.5.5 0 0 0 .707.707L9.174 10.4l8.832 8.832a.5.5 0 0 0 .707-.707L10.581 9.674l8.832-8.832a.5.5 0 0 0-.707-.707L9.881 8.967.235.235a.5.5 0 0 0 0 .707z'/%3e%3c/svg%3e") center/1em auto no-repeat;
            border: 0;
            border-radius: 0.375rem;
            opacity: 0.5;
            margin-left: auto;
        }
        
        .btn-close:hover {
            color: #000;
            text-decoration: none;
            opacity: 0.75;
        }
        
        .toast-success {
            border-left: 4px solid #198754;
        }
        
        .toast-danger {
            border-left: 4px solid #dc3545;
        }
        
        .toast-info {
            border-left: 4px solid #0d6efd;
        }
        
        /* 页脚样式 */
        .text-center {
            text-align: center;
        }
        
        .mt-5 {
            margin-top: 3rem;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .text-muted {
            color: #6c757d;
        }
        
        /* 图标样式 */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 0.3em;
            vertical-align: middle;
        }
        
        .icon-list::before {
            content: "☰";
        }
        
        .icon-gear::before {
            content: "⚙";
        }
        
        .icon-refresh::before {
            content: "↻";
        }
        
        .icon-check::before {
            content: "✓";
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1>Gemini API 服务管理</h1>
        </header>

        <main>
            <!-- API 列表 -->
            <section class="card">
                <div class="card-header">
                    <span class="icon icon-list"></span> API 端点列表
                </div>
                <div class="card-body">
                    <div class="api-list" id="apiList">
                        <!-- API列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </section>

            <!-- 配置文件管理 -->
            <section class="card">
                <div class="card-header">
                    <span class="icon icon-gear"></span> 配置文件管理
                </div>
                <div class="card-body">
                    <ul class="nav-tabs" id="configTabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-tab="gemini-mail">Gemini Mail</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-tab="proxy">Proxy</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-tab="temp-mail">Temp Mail</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="configTabContent">
                        <!-- Gemini Mail 配置 -->
                        <div class="tab-pane active" id="gemini-mail">
                            <div class="mb-3">
                                <button class="btn btn-primary" id="refresh-gemini-mail">
                                    <span class="icon icon-refresh"></span> 刷新
                                </button>
                                <button class="btn btn-success" id="save-gemini-mail">
                                    <span class="icon icon-check"></span> 保存
                                </button>
                            </div>
                            <textarea class="config-editor" id="gemini-mail-editor"></textarea>
                        </div>
                        <!-- Proxy 配置 -->
                        <div class="tab-pane" id="proxy">
                            <div class="mb-3">
                                <button class="btn btn-primary" id="refresh-proxy">
                                    <span class="icon icon-refresh"></span> 刷新
                                </button>
                                <button class="btn btn-success" id="save-proxy">
                                    <span class="icon icon-check"></span> 保存
                                </button>
                            </div>
                            <textarea class="config-editor" id="proxy-editor"></textarea>
                        </div>
                        <!-- Temp Mail 配置 -->
                        <div class="tab-pane" id="temp-mail">
                            <div class="mb-3">
                                <button class="btn btn-primary" id="refresh-temp-mail">
                                    <span class="icon icon-refresh"></span> 刷新
                                </button>
                                <button class="btn btn-success" id="save-temp-mail">
                                    <span class="icon icon-check"></span> 保存
                                </button>
                            </div>
                            <textarea class="config-editor" id="temp-mail-editor"></textarea>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center mt-5 mb-3 text-muted">
            <p>© 2023 Gemini API 服务管理</p>
        </footer>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/main.js"></script>
</body>
</html>
